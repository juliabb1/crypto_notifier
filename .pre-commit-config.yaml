repos:
  # Black
  - repo: https://github.com/psf/black
    rev: 25.12.0
    hooks:
      - id: black

  # Flake8
  - repo: https://github.com/PyCQA/flake8
    rev: 7.3.0
    hooks:
      - id: flake8

  # Ein praktischer Hook, der am Ende des Files eine neue Zeile hinzuf√ºgt (standard)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml

  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: mypy
        language: system
        types: [python]
        exclude: ^tests/
