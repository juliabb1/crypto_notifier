name: Test CI/CD

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    name: ðŸ§ª Run Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run tests
        run: python -m pytest

  build:
    name: ðŸ³ Build Docker Image
    needs: test
    runs-on: ubuntu-latest
    outputs:
      image-name: ${{ steps.set_image_name.outputs.IMAGE_NAME }}
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push Docker image
        id: set_image_name
        run: |
          IMAGE_NAME="ghcr.io/${{ github.repository }}:${{ github.sha }}"
          echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_OUTPUT
          docker buildx create --use
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t $IMAGE_NAME \
            --push \
            .

  deploy:
    name: ðŸš€ Deploy to Raspberry Pi
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy via Docker Compose
        run: |
          IMAGE_NAME="${{ needs.build.outputs.image-name }}"
          TARGET_DIR="/home/cryptonotifier/deploy"

          # Ensure target folder exists on Raspberry Pi
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_TARGET }} "mkdir -p $TARGET_DIR"

          # Copy docker-compose.yml to Raspberry Pi
          scp -o StrictHostKeyChecking=no docker-compose.yml ${{ secrets.SSH_TARGET }}:$TARGET_DIR/docker-compose.yml

          # Deploy via SSH, passing IMAGE_NAME explicitly
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_TARGET }} bash -c "'
            cd $TARGET_DIR
            export IMAGE_NAME=$IMAGE_NAME
            echo \"Pulling latest image: \$IMAGE_NAME\"
            docker-compose pull
            echo \"Starting container...\"
            docker-compose up -d
          '"
