name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  test:
    name: üß™ Run Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run tests
        run: python -m pytest

  build:
    name: üê≥ Build Docker Image
    needs: test
    runs-on: ubuntu-latest
    outputs:
      image-name: ${{ steps.set_image_name.outputs.IMAGE_NAME }}
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push Docker image
        id: set_image_name
        run: |
          IMAGE_NAME="ghcr.io/${{ github.repository }}:latest"
          echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_OUTPUT

          docker buildx create --use
          docker buildx build \
            -t $IMAGE_NAME \
            --push \
            .

  deploy:
    name: üöÄ Deploy to Raspberry Pi via IPv6
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up WARP (dual-stack)
        uses: fscarmen/warp-on-actions@v1.1
        with:
          stack: dual

      - name: Deploy Docker container via SSH over IPv6
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_TARGET }} # Dynv6 hostname or IPv6 address
          username: ${{ secrets.SSH_USERNAME }} # e.g., deployer
          key: ${{ secrets.SSH_PRIVATE_KEY }} # private key
          protocol: tcp6
          port: ${{ secrets.SSH_PORT }} # e.g., 2222
          command_timeout: 600s
          script: |
            IMAGE_NAME="${{ needs.build.outputs.image-name }}"
            CONTAINER_NAME="crypto_notifier"
            echo "Pulling latest image: $IMAGE_NAME"
            docker pull $IMAGE_NAME
            echo "Stopping existing container (if any)..."
            docker stop $CONTAINER_NAME || true
            docker rm $CONTAINER_NAME || true
            echo "Starting new container..."
            docker run -d --name $CONTAINER_NAME \
              --restart unless-stopped \
              -p 8080:8080 \
              $IMAGE_NAME
            echo "Deployment complete!"

